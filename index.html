<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Werner Gratton</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/images/logo.svg" alt="">
        </div>
    </header>
    <div class="carousel" data-carousel>
        <div class="carousel-buttons">
            <button class="carousel-button_previous carousel-button" data-carousel-button-previous>
                <img src="assets/images/arrow_background_previous.png" alt="">
            </button>
            <button class="carousel-button_next carousel-button" data-carousel-button-next>
                <img src="assets/images/arrow_background.png" alt="">
            </button>
        </div>
        <div class="slides" data-carousel-slides-container>
            <div class="slide">
                <div class="content"></div>
            </div>
            <div class="slide">
                <div class="content"></div>
            </div>
            <div class="slide">
                <div class="content"></div>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
